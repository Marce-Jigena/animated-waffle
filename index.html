<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/stylesheet.css">
    <title>Queseria de mi sin ti</title>

<body>
    <div class="container">
        <header>
            <nav class="navbar">
                <a href="#" class="logo">
                    <img src="IMG/LogoQSDMST.PNG" alt="">
                </a>
                <ul>
                    <li class="nav-item">
                        <a href="#" class="nav-link" id="boton">Boton 1</a>
                    </li>
                    <li class="nav-item">

                    </li>
                    <li class="nav-item" id>

                    </li>
                    <li class="nav-item" id="carrito">

                    <li class="nav-item" id="usuario">

                <div class="hamburger">

                <li class="slide">

            </div>

        <div class="carrusel-items">

            <span id="contenido1">contenido1</span>
            <span id="contenido2">contenido2</span>
            <span id="contenido3">contenido3</span>
