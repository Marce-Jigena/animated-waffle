{% include 'header.html' %}

{% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class="alert alert-danger" role="alert">
            {% for message in messages %}
                {{message}}
            {% endfor %}
        </div>
    {% endif %}
{% endwith %}

<form method="post" action="/store" enctype="multipart/form-data">
    <div class="card">
        <div class="card-header">
            Registrarse
        </div>
        <div class="card-body">
            <h5 class="card-title">Datos del usuario</h5>
            <p class="card-text">
                <div class="form-group">
                    <label for="txtNombre">Nombre</label>
                    <input id="txtNombre" class="form-control" type="text" name="txtNombre">
                </div> 
                <div class="form-group">
                    <label for="txtEmail">Email</label>
                    <input id="txtEmail" class="form-control" type="text" name="txtEmail">
                </div> 
                <div class="form-group">
                    <label for="txtContra">Contrase√±a</label>
                    <input id="txtContra" class="form-control" type="text" name="txtContra">
                </div> 
                <div class="form-group">
                    <input type="submit" value="Registrarse" class="btn btn-success">
                    <a href="{{url_for('index')}}" class="btn btn-primary">Regresar</a>
                </div>  
        </div>
    </div>
    
</form> 
{% include 'footer.html' %}
